<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RU Examination System</title>
    <link rel="stylesheet" href="/static/css/css_admin/create_exam_style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

  </style>
</head>
<body>
  <div class="main_page_of_loginpage">
    <!-- Header Section -->
    <div class="main_header_loginpage">
        <div class="loginpage_header_rusys">
            <img id="ru_logo" src="/static/img/logo.png" alt="Ravenshaw University Logo">
            <h2>
                <b>
                    ରେଭେନ୍ସା ବିଶ୍ଵବିଦ୍ୟାଳୟ ମହାନଦୀ କ୍ୟାମ୍ପସ<br>
                    RAVENSHAW UNIVERSITY <br>MAHANADI CAMPUS<br>
                    <i>"The Temple of Knowledge"</i>
                </b>
            </h2>
        </div>
        <div class="loginpage_title_center" id="title_holder_loginpage">
            <h1>RU EXAMINATION SYSTEM</h1>
        </div>
        <div class="edu_logo">
            <img id="edu_logo" src="/static/img/edulogo.png" alt="Education Logo">
        </div>
    </div>
    <hr id="login_webpage_divider">

    <!-- Time and Date Section -->
    <div class="time-date-container">
        <p id="currentDate">Loading date...</p>
        <p id="currentTime">Loading time...</p>

    </div>
<form action="" method="post">
<div class="exam-form">
  <h2>Create Exam</h2>
  
  <div class="form-group">
    <label for="exam-name">Name of Exam</label>
    <input type="text" id="exam-name" placeholder="Enter exam name" required>
    
  </div>

  <div class="form-group">
    <label for="paper-code">Paper Code</label>
    <input type="text" id="paper-code" placeholder="Enter paper code" required>
  </div>

  <div class="form-group">
    <label for="exam_start-date">Start Date of Exam</label>
    <input type="date" id="exam_start-date">
  </div>

  <div class="form-group">
    <label for="exam-end-date">End Date of Exam</label>
    <input type="date" id="exam-end-date">
  </div>

  <div class="form-group">
    <label for="start-time">Start Time of Exam</label>
    <input type="time" id="start-time">
  </div>

  <div class="form-group">
    <label for="end-time">End Time of Exam</label>
    <input type="time" id="end-time">
  </div>


  <div class="form-group">
    <label for="department">Exam Id</label>
    
    <input type="text" id="examid" placeholder="Enter examid" required>
  </div>

  <div class="form-group">
    <label for="exam_name">Exam name</label>
    <input type="text" id="exam_name" placeholder="Enter Exam Name" required>
  </div>

  <label for="assigen_staff">Assigen Teacher:</label>
  <select id="assigen_staff" name="assigen_staff" required>
      <option value="" disabled selected>Select Teacher</option>
      {% for a in admin_teacher_dada_view %}
      <option value="{{a.Teachers_info_add_teacher_email}}">{{a.Teachers_info_add_teacher_email}}</option>
      {% endfor %}
  </select>


  <div style="text-align: center;">
    <button type="submit">Create Exam</button>
  </div>
</div>
</form>
        <div class="footer" id="footer_admin_pannel">
          © <span id="currentYear"></span> Ravenshaw University. All Rights Reserved.
      </div>
<script>
     function updateTimeAndDate() {
                const now = new Date();

                // Format the date
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = now.toLocaleDateString('en-US', options);

                // Format the time
                const formattedTime = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

                // Update the HTML elements
                document.getElementById('currentDate').textContent = formattedDate;
                document.getElementById('currentTime').textContent = formattedTime;
            }

            // Update the time and date every second
            setInterval(updateTimeAndDate, 1000);

            // Initial call to display the time and date immediately
            updateTimeAndDate();
  
</script>

</body>
</html>
