<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RU Examination System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e9f0f5, #ffffff);
      color: #333;
    }

    header {
      background-color: #811514;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5rem;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .tagline {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 40px;
    }

    .login-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 50px;
    }

    .login-button {
      background-color: #fff;
      border: 2px solid #811514;
      color: #811514;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 160px;
    }

    .login-button:hover {
      background-color: #811514;
      color: #fff;
    }

    .exam-panel {
      margin-top: 40px;
    }

    .start-btn {
      background-color: #27ae60;
      color: white;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-btn:hover {
      background-color: #219150;
    }

    footer {
      background: #f3f3f3;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .login-button, .start-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>RU Examination System</h1>
  </header>

  <div class="container">
    <p class="tagline">Empowering Online Assessments for Students, Staff & Admin</p>

    <div class="login-buttons">
      <button class="login-button" onclick="location.href='/admin/admin_home'">Admin Login</button>
      <button class="login-button" onclick="location.href='teacher_pannel/staff_login.html'">Staff Login</button>
      <button class="login-button" onclick="location.href='student_pannel/student_login.html'">Student Login</button>
    </div>

    <div class="exam-panel">
      <p>Ready to begin your exam?</p>
      <button class="start-btn" onclick="location.href='exam_system/student_login.html'">Start Exam Panel</button>
    </div>
  </div>

  <footer>
    &copy; 2025 RU Examination System. All rights reserved.
  </footer>

</body>
</html>
